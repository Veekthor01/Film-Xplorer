<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover new movies based on your favorite genres. Browse our collection and find the perfect film for your next movie night.">
  </head>
    <title>Film Xplorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Film.css" />
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="helpers.js"></script>
    <script defer src="script.js"></script>
    <script src="config.js"></script>
    <!-- On mobile, keep elements in place when keyboard is open -->
    <script>
      const viewport = document.querySelector('meta[name=viewport]');
      viewport.setAttribute(
        'content',
        viewport.content + ', height=' + window.innerHeight
      );
    </script>
  </head>
  <body>
    <div class="overlay"></div>
    <button type="button" id="barsBtn" title="Open menu">
      <i class="fa-solid fa-bars"></i>
    </button>
    <header role="banner">
      <h1 id="appTitle">üçøFilm Xplorerüçø</h1>
      <form id="form">
        <div class="form-group">
          <label for="genres">Select a genre:</label>
          <select name="genres" id="genres" autofocus="true"></select>
        </div>
      </form>
      <button type="submit" id="playBtn" title="browse films">Browse Films</button>
    </header>

    <div class="container" role="main">
      <div id="results">
        <div id="movieInfo">
          <div id="moviePoster" alt="Movie poster"></div>
          <div id="movieText"></div>
        </div>
        <div id="likeOrDislikeBtns" hidden>
          <button type = "button" id="likeBtn" aria-label="like"><i class="fa-solid fa-thumbs-up"></i></button>
          <button type = "button" id="dislikeBtn" aria-label="dislike">
            <i class="fa-solid fa-thumbs-down"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="sideBar" id="sideBar">
      <button type ="button" id="closeBtn" title="close bar">
        <i class="fas fa-times"></i>
      </button>
      <button type = "button" id="clear" title="clear movies">Clear all</button>
      <p><small>Click the title to search and view the movie on mp4hdd</small></p>
      <div id="likedMovies">
        <h4>Liked <i class="fa-solid fa-thumbs-up" alt="thumbs up"></i></h4>
        <ul id="likedMoviesList"></ul>
      </div>
      <div id="dislikedMovies">
        <h4>Disliked <i class="fa-solid fa-thumbs-down" alt="thumbs down"></i></h4>
        <ul id="dislikedMoviesList"></ul>
      </div>
        <p class="Author" aria-label="Author">Created by Veekthor</p>
    </div>
  </body>
</html>
